    <style>
        *{
            margin: 0px;

        nav{
            display: flex;
            margin-bottom: 35px;
            color: white;
            background-color: #282153;
            height: 65px;

            padding-left: 40px;
            justify-content: space-between;
        }
        body{
            background-image: linear-gradient(-141deg, #EEF5F7 14%, #EEF2FB 100%);
            background-attachment: fixed;
        }
         
        h1{
            margin-top: -9px;
            font-size: 40px;
            
        }
        input[type="checkbox"]{
            width: 23px;
            height: 23px;
        }
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;  
        }

/* Firefox */
        input[type=number] {
            -moz-appearance: textfield;

    #expenses{
        margin-left: 150px;

    }
    #expenses h2{
        display: inline-flex;
        padding: 20px 0px 0px 30px;
        font-size: 45px;
        color:  #40377b;
        
    }
    td,th{
        padding: 10px;
        text-align: center;
        font-size: 20px;
        width: 100%;
        height: 100%;
        
    }
    tr{
      background-color: rgb(255, 255, 255);
      color: black;  
      display: flex;
      gap: 1px;
      height: inherit;
      width: inherit;
      border-bottom:1.3px solid black;
      border-left: 1px solid black;
      border-right: 1px solid black;
      
    }
    tr:nth-child(even){
        color: rgb(8, 8, 8);
        background-color: rgb(255, 255, 255);
    }
    #mn{
        overflow: hidden;
        border-radius: 13px 13px 0px 0px;
        color: white;
    }
    .cate , .spnt{
        font-size: 23px;
        border: 0px;
        color: black;
        min-width:200px ;
        margin-left: 10px;
        
    }
    .spnt{
        margin-left: 30px;
    }
     option{
        font-size: 20px;
    }
    #main{
        display: flex;
        margin-left: 30px;
    
    }

   div form{
        display: inline-block;
        background-color: white;
        border-radius: 30px;
        padding: 20px 10px;
        width: 70%;
        margin-left: 10px;

   }
    #add{
        width: max-content;
        padding: 0px 20px;
        height: 45px;
        font-size: 1.2rem;
        border: 0.1px solid black;
        border-radius: 7px;
        color: white;
        background-color: #393170;
        
    }th{
        background-color: #443a85;
        /* background-color:rgb(65, 84, 106); */
        color: white;
        font-size: 22px;
    }
    tr:hover{
        background-color: aliceblue;
    }
    #add:hover{
        color:white;
        font-size: 19.8px;
        transition: 0.16s ease all;
        cursor: pointer;
    }
    #graph{
        width: max-content;
        background-color: #393071;
        padding: 12px 16px 12px 16px;
        color: white;
        font-size: 1.2rem;
        border-radius: 10px;
    }
    #graph:hover{
        font-size: 19px;
        cursor: pointer;
        
    }    
    select,#sp {
    border: none;
    border-bottom: 2px solid rgb(15, 15, 15); 
    background-color: transparent; 
    appearance: none; 
    font-size: 20px;
    padding: 10px; 
    border-radius: 0px;
    }
    select:focus , #sp{
    outline: none; 
    border-bottom: 2px solid rgb(20, 34, 78);
    }

 
    #last{
        margin-bottom: 80px;
    }
    span{
        font-size: 45px;
    }
    div canvas{
        width:70%;
        height: 100%;
        margin: 80px auto;
        display:none;
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        scale: 1.1;
    }
    #box1{
        background-color: white;
        width: max-content;
        padding: 40px 100px 20px 100px;
        text-align: center;
        font-size: 28px;
        border-radius: 15px;
        display: inline-block;
        float: right;
        margin: 0px 20px;
        height: 120px;
    }
    #res{
        color: rgb(109, 109, 209);
        font-size: 35px;
    }
    h1{
        font-size: 45px;
    }
